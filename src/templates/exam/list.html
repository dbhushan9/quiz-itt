{% extends 'base.html' %}

{% block content %}

<div class="row">
  {% for exam in object_list %}
    <div class="col s12 m4">
      <div class="card ">
        <div class="card-content ">
          <span class="card-title center"><b>{{exam.title | title}}</b></span>
          <hr/>
          <p>{{exam.description | truncatechars:20}}</p>
          <p>{{exam.exam_date}}</p>
          <p>{{exam.start_time}}</p>
          <p>{{exam.close_time}}</p>
          <p>{{exam.duration}}</p>
        </div>
        <div class="card-action">
          <a href="{% url 'exam:edit' exam.id %}">Edit</a>
          <a href="{% url 'exam:delete' exam.id %}">Delete</a>
          <a href="#">Questions</a>
        </div>
      </div>
    </div>
  {%endfor%}
</div>

<div class="fixed-action-btn">
  <a class="btn-floating btn-large red" href="{% url 'exam:create' %}">
    <i class="large material-icons">add</i>
  </a>
</div>

{% endblock %}
